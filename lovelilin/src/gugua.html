<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="shortcut icon" type="image/x-icon" href="../images/gugua_logo.png"/>
		<title>就你孤寡</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}

			img {
				position: fixed;
				bottom: 0;
				left: 0;
			}

		</style>
	</head>
	<body id="box" class="box" style="height: 100vh;width: 100vw;overflow: hidden;">
		<img src="../images/gugua.jpg">

		<script type="text/javascript">
		// 检测用户设备
		    var sUserAgent = navigator.userAgent.toLowerCase();
		    var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
		    var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
		    var bIsMidp = sUserAgent.match(/midp/i) == "midp";
		    var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
		    var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
		    var bIsAndroid = sUserAgent.match(/android/i) == "android";
		    var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
		    var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
		    if (bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
				
				
				var data = '孤寡'
				
				function $(str) {
					return document.getElementById(str);
				}
				
				function send() {
					// var word = $('txt').value;
					console.log(1)
					var span = document.createElement('span');
					var top = parseInt(Math.random() * 500) - 20;
					var color1 = parseInt(Math.random() * 256);
					var color2 = parseInt(Math.random() * 256);
					var color3 = parseInt(Math.random() * 256);
					var color = "rgb(" + color1 + "," + color2 + "," + color3 + ")";
					top = top < 0 ? 0 : top;
					span.style.position = 'absolute';
					span.style.top = top + "px";
					span.style.color = color;
					span.style.left = '500px';
					span.style.whiteSpace = 'nowrap';
					var nub = (Math.random() * 10) + 1;
					span.setAttribute('speed', nub);
					span.speed = nub;
					
					// for(var i=0;i<data.length;i++){
						span.innerHTML = data;
					// }
					$('box').appendChild(span);
					
					var spanArray = $('box').children;
					for (var i = 0; i < spanArray.length; i++) {
						spanArray[i].style.left =
							parseInt(spanArray[i].style.left) - spanArray[i].speed + 'px';
					}
				}
				setInterval(
					send
				, 100);
				
				
				
		    } else {
				alert("请用手机打开,点击确定页面将会跳转")
				// window.opener=null;
				// window.open('','_self');
				// window.close();
		        window.location.href = '../index.html'; // 跳转
		    }		
		
		
		</script>
	</body>
</html>
